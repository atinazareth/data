    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #f3f7ff;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Fix for invisible calendar icon in Chrome/Edge */
      input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(0%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(0%) contrast(100%);
        cursor: pointer;
      }

      @media print {
        body { background-color: white !important; }
        .no-print { display: none !important; }
        main { width: 100% !important; margin: 0 !important; padding: 0 !important; max-width: none !important; }
        table { font-size: 10pt; }
        .TableStyles-container { box-shadow: none !important; border: 1px solid #e2e8f0 !important; }
      }
    </style>
